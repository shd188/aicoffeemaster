<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萃取计算器 - 咖啡AI助手</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            color: #3c2f2f;
        }
        .container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }
        header {
            background-color: #6f4e37;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
        }
        .calculator-container {
            padding: 20px;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #e6ded3;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #6f4e37;
            color: #fff;
        }
        .tab-button:first-child {
            border-radius: 5px 0 0 5px;
        }
        .tab-button:last-child {
            border-radius: 0 5px 5px 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9cfc1;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9cfc1;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
        .calculate-button {
            background-color: #6f4e37;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .result-container {
            margin-top: 30px;
            background-color: #f2ede7;
            padding: 20px;
            border-radius: 10px;
        }
        .result-title {
            margin-top: 0;
            color: #6f4e37;
            font-weight: 600;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .result-item span {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button">←</div>
            <h2>萃取计算器</h2>
        </header>
        
        <div class="calculator-container">
            <div class="tab-buttons">
                <button class="tab-button active">粉水比计算</button>
                <button class="tab-button">TDS计算</button>
            </div>
            
            <div class="input-group">
                <label>咖啡粉量 (g)</label>
                <input type="number" placeholder="输入咖啡粉重量">
            </div>
            
            <div class="input-group">
                <label>目标粉水比</label>
                <select>
                    <option value="1:15">1:15 (较浓)</option>
                    <option value="1:16">1:16</option>
                    <option value="1:17">1:17 (平衡)</option>
                    <option value="1:18">1:18 (较淡)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>咖啡烘焙度</label>
                <select>
                    <option value="light">浅烘焙</option>
                    <option value="medium">中烘焙</option>
                    <option value="dark">深烘焙</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>冲煮方法</label>
                <select>
                    <option value="pour-over">手冲</option>
                    <option value="french-press">法压壶</option>
                    <option value="aeropress">爱乐压</option>
                    <option value="espresso">意式浓缩</option>
                </select>
            </div>
            
            <button class="calculate-button">计算萃取方案</button>
            
            <div class="result-container">
                <h3 class="result-title">推荐萃取方案</h3>
                <div class="result-item">
                    <span>水量:</span> 340ml
                </div>
                <div class="result-item">
                    <span>研磨度:</span> 中细研磨（类似砂糖）
                </div>
                <div class="result-item">
                    <span>萃取时间:</span> 2分30秒 - 3分钟
                </div>
                <div class="result-item">
                    <span>水温:</span> 92°C - 94°C
                </div>
                <div class="result-item">
                    <span>注水建议:</span> 第一次注水60ml浸润30秒，然后分3次注水，每次间隔30秒。
                </div>
            </div>
        </div>
    </div>
</body>
</html>
